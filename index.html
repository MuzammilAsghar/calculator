<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<table>
<h1>Saylani Web and Hybrid App Development Course</h1>
 <tr>
 	<td colspan="3"><form name="forms"><input type="text" name="answer" id="answer"></form></td>
 	<td><button value="C" onclick="forms.answer.value = ''">C</button></td>
 </tr>
 <tr>
 	<td><button value="7" onclick="forms.answer.value += '7'">7</button></td>
 	<td><button value="8" onclick="forms.answer.value += '8'">8</button></td>
 	<td><button value="9" onclick="forms.answer.value += '9'">9</button></td>
 	<td><button value="/" onclick="forms.answer.value += '/'">/</button></td>
 </tr>
  <tr>
 	<td><button value="4" onclick="forms.answer.value += '4'">4</button></td>
 	<td><button value="5" onclick="forms.answer.value += '5'">5</button></td>
 	<td><button value="6" onclick="forms.answer.value += '6'">6</button></td>
 	<td><button value="*" onclick="forms.answer.value += '*'">*</button></td>
 </tr>
  <tr>
 	<td><button value="1" onclick="forms.answer.value += '7'">7</button></td>
 	<td><button value="2" onclick="forms.answer.value += '8'">8</button></td>
 	<td><button value="3" onclick="forms.answer.value += '9'">9</button></td>
 	<td rowspan="3"><button id="plus" value="+" onclick="forms.answer.value += '+'">+</button></td>
 </tr>
   <tr>
 	<td><button value="0" onclick="forms.answer.value += '0'">0</button></td>
 	<td><button value="." onclick="forms.answer.value += '.'">.</button></td>
 	<td><button value="=" onclick="forms.answer.value = eval(forms.answer.value)">=</button></td>
 </tr>

</table>

</html>
